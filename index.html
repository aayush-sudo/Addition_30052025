<html>
   <head>
       <title>Color App</title>
       <style>
           h1{text-align: center; background-color: black; color: aquamarine;}
           div{display: block; text-align: center; border: solid black 2px; padding: 20px; margin: 20px; background-color: cyan;}
           .btn{width: 20%; border: 2px solid black; border-radius: 10px;}
           .btn:hover{background-color: orange; color: red;}
       </style>
   </head>
   <body>
       <h1>Color App</h1>
       <div>
           <p>Click on a Button to Change Background Color</p>
           <form onsubmit="color()">
           <input type="submit" value="Red" class="btn">
           <input type="submit" value="Green" class="btn">
           <input type="submit" value="Blue" class="btn">
           <br><br>
       </form>
       </div>


       <script>
           function color()
           {
               event.preventDefault();
               let action = document.activeElement.value;


           if(action === "Red")
           {
               document.body.style.backgroundColor="red";
           }


           if(action === "Green")
           {
               document.body.style.backgroundColor="green";
           }


           if(action === "Blue")
           {
               document.body.style.backgroundColor="blue";
           }
           }
       </script>
   </body>
</html>
